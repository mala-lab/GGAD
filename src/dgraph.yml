# Data
data_name: 'dgraphfin'
data_dir: './data/'
train_ratio: 0.4
test_ratio: 0.67
save_dir: './pytorch_models/'

# Model
model: 'GCN'
multi_relation: 'GNN'


# Model architecture
emb_size: 64

thres: 0.4

rho: 0.5
# rho:
#   - 0.2
#   - 0.4
#   - 0.6
#   - 0.8

seed: 72

# # Run multiple times with different random seeds
# seed:
#     - 42
#     - 448
#     - 854
#     - 29493
#     - 88867


# hyper-parameters
optimizer: 'adam'
#GNN lr 0.0001
lr: 0.001
weight_decay: 0.007
batch_size: 150
num_epochs: 1500
valid_epochs: 5
alpha: 2


# Device
no_cuda: False
cuda_id: '3'
